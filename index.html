<html>
<style>
td {
  border: 1px solid black;
  min-width: 45px;
  line-height: 20px;
}
td.active {
  background-color: sandybrown;
}
div {
  box-sizing: border-box;
}
.item-list__item__col {
    width: 33%;
    display: inline-block;
}
.current-year {
  display: inline;
  margin-left: 30px;
}
</style>
<script>
	var TogetherJSConfig_cloneClicks = true
	var TogetherJSConfig_autoStart = true
	var TogetherJSConfig_suppressJoinConfirmation = true
	var TogetherJSConfig_disableWebRTC = true
</script>
<script src="https://togetherjs.com/togetherjs-min.js"></script>
<body>
	<input type="url" name="url" id="url"
	       placeholder="https://site.com/path/to/image.jpg"
	       required>
	<button id="b">Load image</button>
	<br>

	<img src="" id="image">
</body>
<script>
	document.getElementById("b").addEventListener("click", e => {
		const imageInput = document.getElementById("url");
		if (imageInput.value) {
			const image = document.getElementById("image");
			image.src = imageInput.value;
		}
	});
</script>
</html>
